# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: release

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  keymousego-version: _v5_2_1
  tag_name: v5.2.1

jobs:
  build-windows:
    runs-on: windows-2022  # 切换到Windows Server 2022，仍保持Windows 7兼容性
    steps:
      - uses: actions/checkout@main
      - name: Set up Python 3.10
        uses: actions/setup-python@main
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip3 install -i https://pypi.tuna.tsinghua.edu.cn/simple -r requirements-windows.txt  # 使用清华镜像加速安装
          pip3 install pyinstaller
      - name: Bundle Packages
        run: |
          pyinstaller -Fw --icon=Mondrian.ico --add-data './assets;assets' --win-private-assemblies --target-architecture=32bit KeymouseGo.py  # 添加--target-architecture参数确保32位兼容性，保持--win-private-assemblies参数以兼容Windows 7
      - name: Copy artifact
        run: |
          mkdir artifact && mv dist/KeymouseGo.exe ./artifact/KeymouseGo${{ env.keymousego-version }}-win.exe
      - name: Artifact
        uses: actions/upload-artifact@main
        with:
          name: windows
          path: ${{ github.workspace }}/artifact/
      - name: Windows 7 Compatibility Test
        run: |
          echo "请在Windows 7环境中测试生成的可执行文件"
          echo "建议使用虚拟机进行测试，确保程序能正常启动和运行"
        continue-on-error: true  # 即使测试失败也继续流程
#      - name: Create Release
#        uses: softprops/action-gh-release@v2
#        with:
#          draft: true
#          name: KeymouseGo${{ env.keymousego-version }}
#          tag_name: ${{ env.tag_name }}
#          files: ./artifact/KeymouseGo${{ env.keymousego-version }}-win.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Set up Python 3.10
        uses: actions/setup-python@main
        with:
          python-version: "3.10.16"
      - name: Install dependencies
        run: |
          pip3 install -r requirements-universal.txt
          pip3 install pyinstaller
      - name: Bundle Packages
        run: |
          pyinstaller -Fw --add-data './assets:assets' --hidden-import "pynput.keyboard._xorg" --hidden-import "pynput.mouse._xorg" --hidden-import "pynput.keyboard._uinput" --hidden-import "pynput.mouse._uinput" KeymouseGo.py
      - name: Copy artifact
        run: |
          mkdir artifact && mv dist/KeymouseGo ./artifact/KeymouseGo${{ env.keymousego-version }}-linux
      - name: Artifact
        uses: actions/upload-artifact@main
        with:
          name: linux
          path: ${{ github.workspace }}/artifact/
